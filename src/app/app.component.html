<div cdkDropListGroup style="display: flex;">


    <div class="drag-drop-container" *ngFor="let list of listArrayOfArrays;let i=index;">

        <div class="item-list">
            <div class="card-box" style="display: flex;">
                <h2>List {{i + 1}}</h2>
                <button mat-raised-button color="warn" (click)="deleteList(i)">Delete List</button>
            </div>
        </div>

        <div cdkDropList [cdkDropListData]="list" class="item-list" (cdkDropListDropped)="drop($event)">
            <div class="card-box" *ngFor="let item of list;let cardIndex = index" cdkDrag>
                <mat-card>
                    <mat-card-content>
                        <div class="card-form">

                            <div style="display: flex;">
                                <h3>Card Name</h3>
                                <button class="delete-card-button" mat-raised-button color="warn" (click)="deleteCard(i,cardIndex)">Delete</button>
                            </div>

                            <mat-form-field class="card-fields">
                                <mat-label>Card description</mat-label>
                                <input matInput>
                            </mat-form-field>

                            <mat-form-field class="card-fields">
                                <mat-label>Comment</mat-label>
                                <textarea [(ngModel)]="item.comment" (keyup.enter)="addNewComment(item)" matInput></textarea>
                            </mat-form-field>
                            <button color="accent" mat-raised-button (click)="addNewComment(item)">Add Comment</button>
                            <mat-list>
                                <mat-list-item *ngFor="let comment of item.commentsArray">
                                    {{comment.comment}} : {{comment.time | date:'dd MMM y'}}
                                </mat-list-item>
                            </mat-list>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>

        <div class="item-list">
            <div class="card-box">
                <button color="primary" mat-raised-button (click)="addCard(i)">Add new card</button>
            </div>
        </div>
    </div>


    <div class="drag-drop-container">


        <div class="item-list">
            <div class="card-box">
                <button color="primary" mat-raised-button (click)="addNewList()">Add New List</button>
            </div>
        </div>

    </div>


</div>
